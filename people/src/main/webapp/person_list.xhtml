<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.listOfPersons}</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{personList.allPersons}" var="person" headerClass="roleHeader" rowClasses="roleEvenRow, roleOddRow" rules="all">
                <h:column>
                    <f:facet name="header">#{msgs.id}</f:facet>
                    #{person.id}
                </h:column>
                <h:column>
                    <f:facet name="header">#{msgs.firstName}</f:facet>
                    #{person.firstName}
                </h:column>
                <h:column>
                    <f:facet name="header">#{msgs.lastName}</f:facet>
                    #{person.lastName}
                </h:column>
                <h:column>
                    <f:facet name="header">#{msgs.action}</f:facet>
                    <h:commandButton value="#{msgs.delete}" action="#{personList.deletePerson(person.id)}" styleClass="proceedSmallButton"/>
                    <h:commandButton value="#{msgs.details}" action="#{personList.showDetails(person.id)}" styleClass="proceedSmallButton"/>
                </h:column>
            </h:dataTable>
            <h:commandButton value="#{msgs.addNewPerson}" action="person_add" styleClass="proceedBigButton" />
        </h:form>
    </h:body>
</html>
