<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.addPerson}</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                ${msgs.firstName} <h:inputText value="#{personAdd.firstName}" />
                ${msgs.lastName} <h:inputText value="#{personAdd.lastName}" />
                ${msgs.roles}
                <h:selectManyCheckbox value="#{personAdd.roleIds}" layout="lineDirection">
                    <f:selectItems value="#{personAdd.allRoleItems}" />
                </h:selectManyCheckbox>
                <h:commandButton action="#{personAdd.add}" value="#{msgs.add}" styleClass="proceedBigButton"/>
                <h:commandButton action="#{personAdd.backToList}" value="#{msgs.backToList}" styleClass="proceedBigButton"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
