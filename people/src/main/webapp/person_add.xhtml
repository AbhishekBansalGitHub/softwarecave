<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.addPerson}</title>
        <h:outputStylesheet library="default" name="css/style.css" />
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="${msgs.firstName}" for="firstName"/> <h:inputText id="firstName" value="#{personList.firstName}" />
                <h:outputLabel value="${msgs.lastName}" for="lastName"/> <h:inputText id="lastName" value="#{personList.lastName}" />
                <h:outputLabel value="${msgs.roles}" for="roles"/>
                <h:selectManyCheckbox id="roles" value="#{personList.roleIds}" layout="lineDirection">
                    <f:selectItems value="#{personList.allRoleItems}" />
                </h:selectManyCheckbox>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:commandButton action="#{personList.add}" value="#{msgs.add}" styleClass="proceedBigButton"/>
                <h:commandButton action="#{personList.backToList}" value="#{msgs.backToList}" styleClass="proceedBigButton"/>
            </h:panelGrid> 
        </h:form>
    </h:body>
</html>
