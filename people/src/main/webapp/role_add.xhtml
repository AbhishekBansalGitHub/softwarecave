<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>#{msgs.add_role}</title>
        <h:outputStylesheet library="default" name="css/style.css" />
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="${msgs.name}" for="name" /> <h:inputText id="name" value="#{roleList.name}" />
                <h:outputLabel value="${msgs.description}" for="description" /> <h:inputText id="description" value="#{roleList.description}" />
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:commandButton action="#{roleList.add}" value="#{msgs.add}" styleClass="proceedBigButton"/>
                <h:commandButton action="#{roleList.backToList}" value="#{msgs.backToList}" styleClass="proceedBigButton"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
